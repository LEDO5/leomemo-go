<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff0000;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        .open-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .open-button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your logo image here -->
        <img src="channels4_profile.jpg" alt="Logo" class="logo">
        <h1>Welcome to Memok.io</h1>
        <p>Click below to continue</p>
        <button class="open-button" onclick="window.location.href='form.html'">Click to Continue</button>
    </div>
</body>
</html>
